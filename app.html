<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaldpind</title>
  <style>
    canvas {
      border: 3px solid rgb(200, 200, 200);
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Kaldpind</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Joonis</h3>
          </div>
          <div class="panel-body" id="canvas_container">
            <canvas id="canvas" width=800 height=600></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Seadistused</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="g" class="col-xs-4 control-label" id="g_seadistus"></label>
                <div class="col-sm-8">
                  <input placeholder="Gravitatsioonilinekonstant" type="Number" id="g" value="9.8" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="mass" class="col-sm-4 control-label" id="m_seadistus"></label>
                <div class="col-sm-8">
                  <input type="Number" placeholder="Mass" id="mass" value="2" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="my" class="col-sm-4 control-label" id="mu_seadistus"></label>
                <div class="col-sm-8">
                  <input step="0.01" type="Number" placeholder="Takistustegur" id="my" value="0.2" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="vi" class="col-sm-4 control-label" id="vi_seadistus"></label>
                <div class="col-sm-8">
                  <input type="Number" placeholder="Algkiirus" id="vi" value="0" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="angle" class="col-sm-4 control-label" id="angle_seadistus"></label>
                <div class="col-sm-8">
                  <input type="Number" placeholder="Nurk" id="angle" value="22" class="form-control">
                </div>
              </div>
            </form>
            <button style="font-weight:bold" id="magic" type="button" class="btn btn-info btn-lg btn-block">ANIMEERI</button>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Väärtused reaalajas</h3>
          </div>
          <div class="panel-body">
            <table>
              <tr>
                <th class=col-sm-4 id="x_väärtus"></th>
                <td id="value-x" class=col-sm-8></td>
              </tr>
              <tr>
                <th class=col-sm-4 id="v_väärtus"></th>
                <td id="value-speed" class=col-sm-8></td>
              </tr>
              <tr>
                <th class=col-sm-4 id="a_väärtus"></th>
                <td id="value-a" class=col-sm-8></td>
              </tr>
              <tr>
                <th class=col-sm-4 id="Fres_väärtus"></th>
                <td id="value-fres" class=col-sm-8></td>
              </tr>
              <tr>
                <th class=col-sm-4 id="Fh_väärtus"></th>
                <td id="value-fh" class=col-sm-8></td>
              </tr>
              <tr>
                <th class=col-sm-4 id="t_väärtus"></th>
                <td id="value-t" class=col-sm-8></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Valemid</h3>
          </div>
          <div class="panel-body">
            <p id="Fx"></p>
            <p id="Fn"></p>
            <p id="Fh"></p>
            <p id="Fres"></p>
            <p id="a"></p>
            <p id="v"></p>
            <p id="x">`x=v_0*t + (a*t^2)/2`</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
  <script src="math.js" charset="utf-8"></script>
</body>
</html>
