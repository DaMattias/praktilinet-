<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proovime uuesti</title>
  <style>
  canvas {
    border: 3px solid rgb(200, 200, 200);
  }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-default">TEEME MAGICUT</button>
      </div>
      <div class="col-md-6">
        <table>
          <tr>
            <th>Pos:</th>
            <td id="value-x"></td>
          </tr>
          <tr>
            <th>V:</th>
            <td id="value-speed"></td>
          </tr>
          <tr>
            <th>A:</th>
            <td id="value-a"></td>
          </tr>
          <tr>
            <th>Fres:</th>
            <td id="value-fres"></td>
          </tr>
          <tr>
            <th>Fh:</th>
            <td id="value-fh"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
