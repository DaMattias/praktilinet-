<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proovime uuesti</title>
  <style>
  canvas {
    border: 3px solid rgb(200, 200, 200);
  }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button style="font-weight:bold"id="magic" type="button" class="btn btn-default">ANIMEERI</button>
      </div>
      <div class="col-md-4">
        <form>
          <label for="g" >`g:`</label>
          <input placeholder="Gravitatsioonilinekonstant" type="text" id="g" value="9.8">
          <br>
          <label for="mass">`m:`</label>
          <input type="text" placeholder="Mass" id="mass" value="2">
          <br>
          <label for="my">`mu:`</label>
          <input type="text" placeholder="Takistustegur" id="my" value="0.2">
          <br>
          <label for="vi">`v_0:`</label>
          <input type="text" placeholder="Algkiirus" id="vi" value="0">
          <br>
          <label for="angle">`alpha:`</label>
          <input type="text" placeholder="Nurk" id="angle" value="22">
        </form>
      </div>
      <div class="col-md-4">
        <table>
          <tr>
            <th>`x:`</th>
            <td id="value-x"></td>
          </tr>
          <tr>
            <th>`v:`</th>
            <td id="value-speed"></td>
          </tr>
          <tr>
            <th>`a:`</th>
            <td id="value-a"></td>
          </tr>
          <tr>
            <th>`F_(res):`</th>
            <td id="value-fres"></td>
          </tr>
          <tr>
            <th>`F_h:`</th>
            <td id="value-fh"></td>
          </tr>
          <tr>
            <th>`t:`</th>
            <td id="value-t"></td>
          </tr>
        </table>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <p>`F_x=m*g*sin(alpha)`</p>
        <p>`F_n=m*g*cos(alpha)`</p>
        <p>`F_h=mu*F_n`</p>
        <p>`F_(res)=F_x-F_h`</p>
        <p>`a=F_(res)/m`</p>
        <p>`v=v_0+a*t`</p>
        <p>`x=v*t`</p>
      </div>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
